<!-- Button Open modal -->
<button style="display: none" id="btnConfirmOpenModal" type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#confirmModal">
  Confirm boutton modal
</button>
<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="mx-auto modal-title text-danger text-uppercase" id="exampleModalLabel">Confirmation</h5>
        <button type="button" id="btnConfirmCloseModal" (click)="initTextUser()" class="ml-0 close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Cette action ne peut pas être annulée. Cela supprimera définitivement le référentiel {{textConfirm}}.</p>
        <p> Veuillez taper (<i class="code">{{textConfirm}}</i>) pour confirmer.</p>
        <div class="mb-3">
          <input class="form-control" [(ngModel)]="userTextInput">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="initTextUser()" class="btn btn-secondary" data-dismiss="modal">Fermer
        </button>
        <button [disabled]="loader || textConfirm!= userTextInput" type="button" class="btn btn-danger" (click)="callDelete()">
          <ng-container *ngIf="loader"> Suppression en cours</ng-container>
          <ng-container *ngIf="!loader"> Supprimer</ng-container>

        </button>
      </div>
    </div>
  </div>
</div>
